<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title> Sign In - Polystation </title>
</head>
<body>
 <div id="wrapper">
    <div id="left">
        <div id="sign-in">
            <div class="logo">
                <img src="images/logo.png" alt="Sluralpright">
            </div>
            <form>
                <div>
                    <label>Email or username</label>
                    <input type="text" class="text-input">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" class="text-input">
                </div>
                <button type="submit" class="primary-btn">Sign in</button>
            </form>
            <div class="links">
                <a href="#"> Forgot Password</a>
            </div>
            <div class="or">
                <hr class="bar">
                <span>OR</span>
                <hr class="bar">
            </div>
            <a href="#" class="secondary-btn">Create an account</a>
        </div>
        <footer id="main-footer">
            <p>Copyright &copy; 2021, Polystation All Rights Reserved</p>
            <div>
                <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
            </div>
        </footer>
    </div>
    <div id="right">
        <div id="showcase">
            <div class="showcase-content">
                <h1 class="showcase-text">The future of
                <strong>gaming</strong></h1>
                <a href="#" class="secondary-btn">Start a FREE 15 day trial</a>
            </div>
        </div>
    </div>
 </div>
</body>
</html>
